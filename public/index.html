<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropBox Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- This is the login section where users can sign in or create an account -->
  <div id="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>DropBox Clone</h2>
        <p>Sign in to access your files</p>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Sign In</span>
          <label class="switch">
            <input type="checkbox" id="login-mode" checked>
            <span class="slider round"></span>
          </label>
          <span class="toggle-label">Sign Up</span>
        </div>
        <div id="login-error" class="login-error"></div>
        <input type="submit" id="login-submit" class="btn-primary" value="Sign In">
      </form>
    </div>
  </div>
  
  <!-- Main application interface that shows after login -->
  <div id="app-container">
    <!-- Top navigation bar with logo and user info -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-box-open"></i>
            <span>DropBox Clone</span>
          </div>
          <div class="user-info">
            <span id="user-email" class="user-email"></span>
            <button id="sign-out" class="btn-secondary">Sign Out</button>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Main content area with file explorer and tools -->
    <main class="container">
      <!-- Shows current location in folder structure -->
      <div class="breadcrumb" id="breadcrumbs"></div>
      
      <!-- Main content wrapper -->
      <div class="content">
        <!-- File and folder explorer section -->
        <div class="file-explorer">
          <div class="path-display">
            Current Path: <span id="current-path">/</span>
          </div>
          
          <!-- List of folders -->
          <div class="directories-section">
            <div class="section-header">
              <h3>Directories</h3>
            </div>
            <div id="directory-list" class="directory-list"></div>
          </div>
          
          <!-- List of files with duplicate finder -->
          <div class="files-section">
            <div class="section-header">
              <h3>Files</h3>
              <button id="find-all-duplicates-btn" class="btn-secondary">
                <i class="fas fa-search"></i> Find All Duplicates
              </button>
            </div>
            <div id="file-list" class="file-list"></div>
            <div id="duplicates-container"></div>
          </div>
        </div>
        
        <!-- Right sidebar with file management tools -->
        <div class="sidebar">
          <!-- File upload tool -->
          <div class="sidebar-section">
            <h3>Upload File</h3>
            <form id="file-upload-form">
              <div class="form-group">
                <input type="file" id="file-upload" required>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn-primary">Upload</button>
              </div>
            </form>
          </div>
          
          <!-- New folder creation tool -->
          <div class="sidebar-section">
            <h3>Create Directory</h3>
            <form id="create-directory-form">
              <div class="form-group">
                <input type="text" id="directory-name" placeholder="Directory Name" required>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn-primary">Create</button>
              </div>
            </form>
          </div>
          
          <!-- Access to shared files -->
          <div class="sidebar-section">
            <h3>Shared Files</h3>
            <button id="shared-files-btn" class="btn-primary">View Shared Files</button>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Popup form for sharing files with other users -->
    <div id="share-file-form">
      <div class="share-header">
        <h3>Share File</h3>
        <p>Share <span id="share-file-name"></span> with another user:</p>
      </div>
      <form>
        <input type="hidden" id="share-file-id">
        <div class="form-group">
          <label for="share-email">User Email</label>
          <input type="email" id="share-email" placeholder="Enter email address" required>
        </div>
        <div class="form-footer">
          <button type="button" class="btn-secondary cancel-btn">Cancel</button>
          <button type="submit" class="btn-primary">Share</button>
        </div>
      </form>
    </div>
    
    <!-- Popup for confirming important actions -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirmation</h3>
        </div>
        <div class="modal-message"></div>
        <div class="modal-footer">
          <button class="btn-secondary cancel-btn">Cancel</button>
          <button class="btn-primary confirm-btn">Confirm</button>
        </div>
      </div>
    </div>
    
    <!-- Container for showing all duplicate files -->
    <div id="all-duplicates-container">
      <button id="close-all-duplicates" class="close-btn">×</button>
    </div>
    
    <!-- Legacy shared files view (maintained for compatibility) -->
    <div id="shared-files-container">
      <button id="close-shared-files" class="close-btn">×</button>
    </div>
    
    <!-- Toast-style notification popup -->
    <div id="notification" class="notification"></div>
  </div>
  
  <!-- Required Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  
  <!-- Custom application scripts -->
  <script src="js/firebase-login.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
